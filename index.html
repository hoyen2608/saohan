<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Web Đầu Tiên</title>
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
  <h1>Xin chào!</h1>
  <p>Đây là website đầu tiên của tôi.</p>
  <button onclick="sayHello()">Bấm vào tôi!</button>

  <h2>HTML Table</h2>

<table width="50%">
  <tr>
    <th>Tên</th>
    <th>Năm Sinh</th>
    <th>Giới Tính</th>
  </tr>
  <tr>
    <td><input type="text" id="name" name="fname"></td>
    <td><input type="text" id="year" name="fname"></td>
    <td>
      <input type="radio" id="gioiTinh" name="gioitinh" value="gioitinh">
        <label for="nam">Nam</label><br>
        <input type="radio" id="nu" name="nu" value="nu">
        <label for="nu">Nữ</label><br>  
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="tinhToan()">Tính Toán</button>
    </td>
    <td></td>
    <td></td>
  </tr>
 
</table>

  <script src="script.js">
    function sayHello() {
  alert("Chào mừng bạn đến với website đầu tiên!");
}

var ten = document.getElementById("name").value;
var tuoi = document.getElementById("year").value;
var gioiTinh = document.getElementById("gioiTinh").value;
var gioiTinhCal = gioiTinh == "nam"?"Nam": "Nữ";

function tinhToan(
  alert("Tên: "+ ten + ", Tuổi: " + tuoi + ", Giới tính: " + gioiTinhCal );
)
  </script>
</body>
</html>
